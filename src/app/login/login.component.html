<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form  #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Username" ngModel name="username" required>
          </mat-form-field>
          
          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Password" ngModel name="password" required>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" type="submit" [disabled]="!authForm.valid" class="btn-block">Log in</button>
      </form>
    </mat-card>
  
  </div>
